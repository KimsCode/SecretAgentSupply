<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Secret Agent Supply Inc.</title>
    <!--Link to reset standard settings-->
    <link rel="stylesheet" type="text/css" href="resources/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/style.css">
  </head>

  <body>
    <header>
      <div class="logo">
        <div class="flex-container">
          <img src="resources/logo.png">
          <span>SECRET AGENT SUPPLY INC</span>
        </div>
      </div>
    </header>
    <!--Main Body Content-->
    <!--Banner Content-->
    <div class="banner">
      <div class="flex-container">
        <div class="new-arrival">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!--Menu Items section spanned across page-->
      <nav>
        <ul class="flex-container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Glasses</li>
          <li>Contact</li>
        </ul>
      </nav>

    <!--Stock items description section-->
    <div class="flex-container">
      <div class="inventory">
        <div class="stock pen">
          <div class="stock-image">
            <img src="resources/pen.png">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="stock watch">
          <div class="stock-image">
            <img src="resources/watch.png">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="stock glasses">
          <div class="stock-image">
            <img src="resources/glasses.png">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!--Logistical information section-->
    <div class="flex-container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436. 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <footer>
      <div class="flex-container">
        <p>Copyright Secret Agent Supply</p>
      </div>
    </footer>

  </body>
</html>
