<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <!--Link to reset standard settings-->
    <link rel="stylesheet" type="text/css" href="resources/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/style.css">
  </head>

  <body>
    <header>
      <div class="logo flex-container">
        <img src="resources/logo.png">
        <span>SECRET AGENT SUPPLY INC</span>
      </div>
    </header>
    <!--Main Body Content-->
    <!--Banner Content-->
    <div id="banner">
      <div class="new-arrival flex-container">
        <h2>NEW ARRIVAL</h2>
        <h1>SPORT BIKES AND MOTORCYCLES</h2>
      </div>
    </div>
    <!--Menu Items section spanned across page-->
    <div id="menu" class="flex-container">
      <nav class="items">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Glasses</span>
        <span>Contact</span>
      </nav>
    </div>
    <!--Stock items description section-->
    <div id="items" class="flex-container">
      <div class="stock">
        <img src="resources/pen.png">
        <p>Exploding Pen</p>
      </div>
      <div class="stock">
        <img src="resources/watch.png">
        <p>Cellular Watch</p>
      </div>
      <div class="stock">
        <img src="resources/glasses.png">
        <p>Thermal Glasses</p>
      </div>
    </div>
    <!--Logistical information section-->
    <div id="info" class="flex-container">
      <div>
        <p>Location</p>
        <p>-47.346436. 84.32354</p>
      </div>
      <div>
        <p>Hours</p>
        <p>0800 - 1800</p>
      </div>
    </div>
    <footer>
      <p>Copyright Secret Agent Supply</p>
    </footer>

  </body>
</html>
